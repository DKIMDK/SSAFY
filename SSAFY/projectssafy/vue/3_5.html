<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li {
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
      background-color: #f5f5f5;
    }
    .cheap {
      background-color: #e1f7e1;
    }
    .expensive {
      background-color: #f7e1e1;
    }
    .free {
        background-color: wheat;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <label for="isActive">전시 중인 정보만 보기</label>
    <input v-model="isActive" type="checkbox" id="isActive">
    <ul>
        <li v-for="item in isActiveExhibition" :class="howMuch(item)">
        <div v-if="item.active">
            <label for="isSelected">전시 관람 하기</label>
            <input @click="item.isSelected = !item.isSelected" type="checkbox" id="isSelected">
        </div>
        <div v-else style="color: red;">
            <p>전시가 종료되어 관람 할 수 없습니다.</p>
        </div>
        <h3> {{ item.name }} </h3>
        <hr>
        <p>{{ item.location }}</p>
        <p>가격 : {{ item.price }}</p>
        <p v-if="item.price === 0">무료 전시입니다.</p>
        <hr>
      </li>
    </ul>


  </div>

  <script>
    const { createApp, ref, computed } = Vue

    const app = createApp({
        setup() {
            const myArr = ref([
            {
                name: '무라카미 다카시 : 무라카시좀비',
                location: '부산 시립 미술관',
                price: 1000,
                active: true,
                selected: false,
            },
            { 
                name: '마우라치오 카텔란 개인전',
                location: '리움 미술관',
                price: 30000,
                active: true,
                selected: false,
            },
            { 
                name: '조선백자전',
                location: '리움 미술관',
                price: 30000,
                active: true,
                selected: false,
            },               
            { 
                name: '한국 실험미술 1960 - 1970',
                location: '국립현대미술관',
                price: 0,
                active: true,
                selected: false,
            },
            { 
                name: '에드워드 호퍼 : 길 위에서',
                location: '서울 시립 미술관',
                price: 1000,
                active: false,
                selected: false,
            },               
            {
                name: '알렉산더 칼더 x 이우환',
                location: '국제갤러리 서울점',
                price: 15000,
                active: false,
                selected: false,
            },
            ])
            
            const isActive = ref(false)

            const isSelected = ref(false)

            const selectedInfos = ref([])

            const totalPrice = ref(0)

            const isActiveExhibition = computed(() => {
                
                return isActive.value?
                myArr.value.filter((item) => item.active) : myArr.value
            })
            
            const howMuch = (item) => {
                const classes = []
                if (item.price === 0) {
                    classes.push('free')
                } else if (item.price >= 20000) {
                    classes.push('expensive')
                } else if (item.price <= 5000) {
                    classes.push('cheap')
                }
                return classes.join(' ')
            }



           return {
                myArr,
                isActiveExhibition,
                isActive,
                isSelected,
                howMuch,

            }
        }
    })
    app.mount('#app')
    /*
    1. 주어진 전시 정보를 객체에 담고, 모든 객체를 하나의 배열에 할당하시오.
    2. li태그에 조건부 클래스 바인딩을 활용하여 적절한 클래스를 부여하시오.
        - 전시 가격이 5000 이하이면 cheap 클래스를 부여한다.
        - 전시 가격이 20000 이상이면 expensive 클래스를 부여한다.
    3. 전시 가격이 0원인 경우, 가격 표시 아래에 "무료 전시입니다." 문구를 보여준다.
        
    - 전시 정보
        무라카미 다카시 : 무라카시좀비
        부산 시립 미술관
        1000
        전시 중
        
        마우라치오 카텔란 개인전
        리움 미술관
        30000
        전시 중
        
        조선백자전
        리움 미술관
        30000
        전시 중
        
        한국 실험미술 1960 - 1970
        국립현대미술관
        0
        전시 중
        
        에드워드 호퍼 : 길 위에서
        서울 시립 미술관
        1000
        전시 종료
        
        알렉산더 칼더 x 이우환
        국제갤러리 서울점
        15000
        전시 종료
    */
  </script>
</body>
</html>
